<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 39, lng: -100.208060}
        });
        var marker = new google.maps.Marker({
          position: {lat: 34, lng: -117},
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSzDMeapkrmKE7edndic5zLG-ilGiOaWA&callback=initMap">
    </script>
  </body>
</html>
